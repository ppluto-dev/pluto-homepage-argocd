apiVersion: gateway.networking.k8s.io/v1beta1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---

# https://istio.io/latest/docs/tasks/traffic-management/ingress/gateway-api/
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: ppluto-main-gateway
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    # TODO: Use let's encrypt once it works with self signing.
#     cert-manager.io/cluster-issuer: letsencrypt
spec:
  gatewayClassName: eg
#   gatewayClassName: istio
#   gatewayClassName: my-gateway-class
  listeners:
    - name: http-web
      port: 80
      protocol: HTTP
      hostname: app-test.ppluto.dev
      allowedRoutes:
        namespaces:
          from: All
      tls: {}
#       tls:
#         mode: Terminate
#         certificateRefs:
#           - kind: Secret
#             name: app-test-ppluto-dev-cert
#             group: core

    # # TODO: This doesn't work and don't know why :/.
    # - name: https-web
    #   port: 443
    #   protocol: HTTPS
    #   hostname: app-test.ppluto.dev
    #   tls:
    #     mode: Terminate
    #     certificateRefs:
    #       - kind: Secret
    #         name: app-test-ppluto-dev-cert
    #         group: core
    #   allowedRoutes:
    #     namespaces:
    #       from: All

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: http-web-route
spec:
  parentRefs:
    - name: ppluto-homepage-gateway
      sectionName: http-web
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-homepage-service
          port: 80

